<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="result">
            <h2 id="description">Rock, Paper, or Scissors?</h2>
            <p id="roundResult">Choose to continue</p>
        </div>
        <div class="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div>
            <p>Player Score: <span id="runningPlayerScore">0</span></p>
            <p>Computer Score: <span id="runningComputerScore">0</span></p>
            
        </div>
    </div>

    <div class="final hidden" id="final">
        <h1 id="finalResults"></h1>
        <button id="playAgain">Play Again?</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
